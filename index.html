<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,600,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <style type="text/css">
        body {
            background-color: #fff;
            overflow: hidden;
            text-align: center;
        }
        #input {
            width: 49%;
            height: 95vh;
            display: inline-block;
            border: 0px solid grey;
            margin: 0;
            padding: 0;
            border-right: 1px solid #aaa;
            text-align: justify;
            font-size: 18px !important;
            font-family: 'Source Code Pro', monospace;
            line-height: 30px !important;
            float: left;
        }
        #editor {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 1em;
            border: 0px;
            font-size: 100%;
            text-align: left;
        }
        #preview-container {
            width: 49%;
            height: 95vh;
            float: left;
            display: inline-block;
            border: 0px solid grey;
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: auto;
            text-align: justify;
            font-family: Times, serif;
            font-size: 20px;
            background-color: rgb(246, 247, 249);
            color: rgb(44, 63, 81);
        }
        #preview-container h1, #preview-container h2, #preview-container h3, #preview-container h4, #preview-container h5 {
            font-weight: 300;
            font-family: 'Source Code Pro';
        }

        #preview code {
            font-family: 'Source Code Pro', monospace;
            background-color: #ddd;
            font-size: 16px !important;
            padding: 2px 4px 2px 4px;
        }

        #preview {
            width: 100%
            height: 100%;
            padding: 2em;
        }
        #clear {
            float: none;
        }
        button, a {
            padding: 5px;
            background-color: #fff;
            border: 0px;
            cursor: pointer;
            color: rgb(0,96,250);
            font-size: 100%;
            margin-left: 1em;
        }
        #toolbar a:hover, #toolbar button:hover {
            color: #fff;
            background-color: #000;
        }
        a {
            text-decoration: underline;
        }
        .ios7 {
            font-size: 100%;
            font-family: 'Source Code Pro';

        }
        #gist-list {
            border: 0px;
            border-bottom: 1px solid #aaa;
            text-align: left;
            width: 256px;
            display: inline-block;

        }
        #gist-list select {
            width: 255px;
            background-color: #fff;
            border: 0px;
        }
        #toolbar {
            font-family: 'Source Code Pro';
            font-size: 10pt;
            text-align: center;

            border-bottom: 0px solid #aaa;
            padding-bottom: 10px;

            width: 100%;
            height: auto;
            z-index: 100;

            /*-webkit-filter: blur(20px);*/
            /*-moz-filter: blur(20px);*/
            /*-o-filter: blur(20px);*/
            /*-ms-filter: blur(20px);*/
            /*filter: blur(20px);*/
            /*opacity: 0.95;*/
        }

        select, textarea, input { outline: none; }

        #continer {
            padding: 0;
            margin: auto;
            max-width: 1600;
        }
        label {
            margin-left: 1em;
        }
    </style>

    <div id="continer">

    <div id="toolbar">

        <!--<div style="margin: 0px;">-->
            <!--<span class="ios7">Select gist:</span>-->
            <!--<div style="display: inline-block; width: 500px;" id="gist-list"></div>-->

            <!--<button id='pull'>&darr;&nbsp;Pull</button>-->
            <!--<button id='push'>&uarr;&nbsp;Push</button>-->
        <!--</div>-->


    </div>

    <div id="input">
        <div id="editor"></div>
    </div>

    <div id="preview-container">
        <div id="preview"></div>
    </div>

    <div id="clear"></div>

    </div>

    <script src="//fb.me/react-0.10.0.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>

    <script src="resources/public/js/rx.all.js" type="text/javascript"></script>
    <script src="resources/public/js/cmd/goog/base.js" type="text/javascript"></script>
    <script src="resources/public/js/cmd/cmd.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("cmd.ui");</script>


</body>
</html>
