# Welcome to mCMD

It is an explosive mixture of ***ClojureScript, Rx, React/Om, core.async, github CORS api, ace, pagedown, web worker(s)*** crafted together to give you the *best* ***gist*** editing tool, ever.
It's currently an alfa-quality prototype, so do not expect to much.


To begin:

- just provide your Github username and a **secret*
- ...or select a gist from the list above if you are logged in already :-)


***

\* To obtain the *secret* please follow next steps:

- open your Github account settings on `Applications` menu topic - https://github.com/settings/applications
- click `Generate new token` button
- select ***only*** the `gist` scope (the last one) and click a big green `Generate token` button
- concatenate the token with a string `:x-oauth-basic` and generate a `base64` hash of the resulting string:
 ```bash
  $ echo <token>:x-oauth-basic | base64
 ```

...then paste the hash into the `S#CRET` field and click `LOG>>IN` and you're in! :-)

Why so much trouble? - becase it's a *hacker*'s editor so the login process should not be as boring as in other *lame* *userspace* applications :-) The good news is that `CMD` will remember your credentials in *cookies*, so you will enjoy an *autologin* until you log out.

Other *hakerish* feature of `CMD` is that all error reporting and other feedback is done via `console.log()`, so feel free to open a *web inspector* panel in your browser now.

...

```
(println "Heil Clojure!")
```
